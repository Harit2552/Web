<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <h1><u>Calculator</u></h1><br>
    <div ng-app="" >
        <div class="input-group">
            <span class="input-group-number">Number1 and Number2    : </span>
            <input type="number" aria-label="First name" class="form-control" ng-model="num1">
            <input type="number" aria-label="Last name" class="form-control" ng-model="num2">
        </div>
        <div class="d-grid gap-2 d-md-block">
            <span class="input-group-number">Choose Operation</span>
            <button class="btn btn-primary" type="button" ng-click="sum = num1 + num2" ng-init="sum=0">+</button>
            <button class="btn btn-primary" type="button" ng-click="sum = num1 - num2" ng-init="sum=0">-</button>
            <button class="btn btn-primary" type="button" ng-click="sum = num1 * num2" ng-init="sum=1">*</button>
            <button class="btn btn-primary" type="button" ng-click="sum = num1 / num2" ng-init="sum=1">/</button>
        </div>
        <div class="input-group">
            <h3 ng-init="sum=''">Answer is  : {{sum}} </h3>
        </div>
    </div>
</body>
</html>
